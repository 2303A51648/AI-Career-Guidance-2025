<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Career Guidance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="logo.png".png" alt="AI Career Logo" class="logo" />
  <h1>AI-Powered Career Guidance</h1>
  <p>Fill out the form below to receive a personalized career recommendation.</p>

  <form id="careerForm">
    <label>Aptitude - Problem Solving (1-10):</label>
    <input type="number" id="problemSolving" min="1" max="10" required>

    <label>Aptitude - Creativity (1-10):</label>
    <input type="number" id="creativity" min="1" max="10" required>

    <label>Communication Skills (1-10):</label>
    <input type="number" id="communication" min="1" max="10" required>

    <label>Leadership (1-10):</label>
    <input type="number" id="leadership" min="1" max="10" required>

    <label>Work Experience (years):</label>
    <input type="number" id="experience" min="0" max="40" required>

    

    <label for="aspiration">Career Aspiration</label>
  <input
  type="text"
  id="aspiration"
  placeholder="e.g. business, designer, tech"
  pattern="[A-Za-z\s]+"
  title="Only letters allowed"
 />


    <button type="submit">Get Recommendation</button>
  </form>

  <div class="result" id="resultBox">
    <h3>Recommended Careers:</h3>
    <p id="careerOutput"></p>
  </div>
</div>
<footer>
    <p>Created by 63 SQUAD </p>
</footer>

<script src="script.js"></script>


</body>
</html>
